<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../ingame/game.css">
</head>
<body>
<div class="container">
    <div class="fuel-percentage" id="fuel-bar">Fuel: 100%</div>
    <div class="health-bar">Health: 100%</div>
    <div class="Score">Score: </div>
    <div class="text-score">
        <div class="Highest-Score">0</div>
    </div>
        <div class="street-img">
            <div class="max-area">
        <div class="car"></div>
        <div class="road-cars-container"></div>

        <div class="leftline"></div>
            <div class="l-line"></div>
            <div class="le-line"></div>
            <div class="left-last-line"></div>

        <div class="lineone"></div>
            <div class="line-one"></div>
            <div class="line-one2"></div>
            <div class="line-one3"></div>
      
        <div class="linetwo"> </div>
            <div class="line-two"></div>
            <div class="line-two2"></div>
            <div class="line-two3"></div>

        <div class="linethree"> </div>
            <div class="line-three"></div>
            <div class="line-three2"></div>
            <div class="line-three3"></div>

        <div class="rightline"></div>
            <div class="r-line"></div>
            <div class="re-line"></div>
            <div class="right-last-line"></div>
            
            <div class="game-over-buttons">
                <button id="play-again" onclick="startNewGame()">Play Again</button>
                <button id="back-to-menu" onclick="goToMenu()">Back to Menu</button>
            </div>

        </div>
    </div>
</div>
</body>
<script src="../ingame/java.js"></script>
</html>
